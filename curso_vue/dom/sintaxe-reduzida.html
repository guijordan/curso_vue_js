<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p> {{contador}}</p>
    <button @click="somar"> Somar 1</button><hr/>
    <input type="text" :value="contador" /> 
</div>
<!-- Sintaxe reduzida do vue.js v-on:click Ã© igual a  @click    v-bind:value == :value -->
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    });
</script>
